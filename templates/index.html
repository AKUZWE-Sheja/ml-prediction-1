<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius-sm);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--white);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--gray-light);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: var(--border-radius-sm);
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .approved {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .rejected {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .error {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        .graph-container {
            margin-top: 40px;
            height: 500px;
            background: var(--white);
            border-radius: var(--border-radius-sm);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .loading {
            text-align: center;
            margin: 30px 0;
            color: var(--gray);
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .confidence-meter {
            height: 10px;
            background: var(--gray-light);
            border-radius: 5px;
            margin: 15px auto;
            max-width: 300px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .approved .confidence-fill {
            background: linear-gradient(90deg, #28a745, #5cb85c);
        }

        .rejected .confidence-fill {
            background: linear-gradient(90deg, #dc3545, #e83e8c);
        }

        .feature-highlight {
            font-weight: 600;
            color: var(--primary);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: var(--white);
            text-align: center;
            border-radius: var(--border-radius-sm);
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 50%;
            font-size: 0.7rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Loan Approval Predictor</h1>

        <div class="form-grid">
            <div class="form-group">
                <label for="Principal">Loan Amount ($)
                    <span class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltiptext">Enter amount between $500 and $5000</span>
                    </span>
                </label>
                <input type="number" id="Principal" min="500" max="5000" value="1000" required>
            </div>

            <div class="form-group">
                <label for="terms">Loan Term (days)
                    <span class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltiptext">Loan duration between 7 and 365 days</span>
                    </span>
                </label>
                <input type="number" id="terms" min="7" max="365" value="30" required>
            </div>

            <div class="form-group">
                <label for="age">Borrower Age
                    <span class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltiptext">Must be between 18 and 100 years</span>
                    </span>
                </label>
                <input type="number" id="age" min="18" max="100" value="35" required>
            </div>

            <div class="form-group">
                <label for="education">Education Level</label>
                <select id="education" required>
                    <option value="High_School_or_Below">High School or Below</option>
                    <option value="Bachelor" selected>Bachelor</option>
                    <option value="Master_or_Above">Master or Above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="Gender" required>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <button id="submitBtn" onclick="predictLoan()">
            <span id="btnText">Check Eligibility</span>
            <span id="btnSpinner" style="display:none;">⏳ Processing...</span>
        </button>

        <div id="loading" class="loading" style="display: none;">
            <p>Analyzing your loan application...</p>
            <div class="spinner"></div>
        </div>

        <div id="result" class="result" style="display: none;">
            <h2 id="decisionText"></h2>
            <p id="confidenceText"></p>
            <div class="confidence-meter">
                <div id="confidenceFill" class="confidence-fill"></div>
            </div>
            <p id="errorText" style="color: var(--danger);"></p>
        </div>

        <div id="featureImportanceGraph" class="graph-container"></div>
    </div>

    <script>
        async function predictLoan() {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const errorText = document.getElementById('errorText');
            const confidenceFill = document.getElementById('confidenceFill');

            // Reset UI
            btn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline';
            loading.style.display = 'block';
            result.style.display = 'none';
            errorText.textContent = '';

            // Get form values
            const formData = {
                Principal: parseInt(document.getElementById('Principal').value),
                terms: parseInt(document.getElementById('terms').value),
                age: parseInt(document.getElementById('age').value),
                education: document.getElementById('education').value,
                Gender: document.getElementById('Gender').value
            };

            try {
                // Make prediction request
                const predictionResponse = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!predictionResponse.ok) {
                    const errorData = await predictionResponse.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Prediction request failed');
                }

                const predictionData = await predictionResponse.json();

                // Display results
                const decision = predictionData.prediction;
                const confidence = (predictionData.probability * 100).toFixed(1);

                document.getElementById('decisionText').textContent =
                    decision === 'Approved' ? '🎉 Loan Approved!' : '⚠️ Loan Not Approved';

                document.getElementById('confidenceText').textContent =
                    `Confidence: ${confidence}%`;

                confidenceFill.style.width = `${confidence}%`;

                result.className = 'result ' + (decision === 'Approved' ? 'approved' : 'rejected');
                result.style.display = 'block';

                // Get feature importance data
                const importanceResponse = await fetch('http://localhost:5000/feature_importance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!importanceResponse.ok) {
                    const errorData = await importanceResponse.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Failed to load feature importance data');
                }

                const importanceData = await importanceResponse.json();

                // Draw feature importance graph
                drawFeatureImportanceGraph(importanceData.features, importanceData.importances);

            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message;
                result.className = 'result error';
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        function drawFeatureImportanceGraph(features, importances) {
            // Sort features by importance
            const sortedIndices = importances
                .map((val, idx) => [val, idx])
                .sort(([a], [b]) => b - a)
                .map(([, idx]) => idx);

            const sortedFeatures = sortedIndices.map(i => features[i]);
            const sortedImportances = sortedIndices.map(i => importances[i]);

            const trace = {
                x: sortedImportances,
                y: sortedFeatures,
                type: 'bar',
                orientation: 'h',
                marker: {
                    color: '#4361ee',
                    line: {
                        color: '#3a56d4',
                        width: 1
                    }
                }
            };

            const layout = {
                title: {
                    text: 'Key Factors in Your Loan Decision',
                    font: {
                        family: 'Playfair Display, serif',
                        size: 18,
                        color: '#212529'
                    }
                },
                xaxis: {
                    title: {
                        text: 'Relative Importance (%)',
                        font: {
                            family: 'Poppins, sans-serif',
                            size: 14
                        }
                    },
                    range: [0, Math.max(...importances) * 1.1],
                    tickfont: {
                        family: 'Poppins, sans-serif'
                    }
                },
                yaxis: {
                    automargin: true,
                    tickfont: {
                        family: 'Poppins, sans-serif',
                        size: 12
                    }
                },
                margin: {
                    l: 150,
                    r: 50,
                    b: 80,
                    t: 80,
                    pad: 4
                },
                height: 500,
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: {
                    family: 'Poppins, sans-serif'
                }
            };

            Plotly.newPlot('featureImportanceGraph', [trace], layout);
        }
    </script>
</body>

</html>
