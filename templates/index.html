<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Approval Predictor</title>
        <!-- Using specific Plotly version to avoid warning -->
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
    
            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .approved {
            background-color: #d4edda;
            color: #155724;
        }

        .rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .error {
            background-color: #fff3cd;
            color: #856404;
        }

        .graph-container {
            margin-top: 30px;
            height: 400px;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
        }
    </style>
    </head>
        </style>
    </head>
    
    <body>
        <div class="container">
            <h1>Loan Approval Predictor</h1>
    
            <div class="form-group">
                <label for="Principal">Loan Amount ($)</label>
                <input type="number" id="Principal" min="500" max="5000" value="1000" required>
            </div>
            
            <div class="form-group">
                <label for="terms">Loan Term (days)</label>
                <input type="number" id="terms" min="7" max="365" value="30" required>
            </div>
            
            <div class="form-group">
                <label for="age">Borrower Age</label>
                <input type="number" id="age" min="18" max="100" value="35" required>
            </div>
            
            <div class="form-group">
                <label for="education">Education Level</label>
                <select id="education" required>
                    <option value="High_School_or_Below">High School or Below</option>
                    <option value="Bachelor" selected>Bachelor</option>
                    <option value="Master_or_Above">Master or Above</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="Gender" required>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
    
            <button id="submitBtn" onclick="predictLoan()">Check Eligibility</button>
    
            <div id="loading" class="loading" style="display: none;">
                <p>Processing your request...</p>
                <div class="spinner"></div>
            </div>
    
            <div id="result" class="result" style="display: none;">
                <h2 id="decisionText"></h2>
                <p id="confidenceText"></p>
                <p id="errorText" style="color: #dc3545;"></p>
            </div>
    
            <div id="principalGraph" class="graph-container"></div>
            <div id="ageGraph" class="graph-container"></div>
        </div>
    
        <script>
            async function predictLoan() {
                const btn = document.getElementById('submitBtn');
                const loading = document.getElementById('loading');
                const result = document.getElementById('result');
                const errorText = document.getElementById('errorText');

                // Reset UI
                btn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                errorText.textContent = '';

                // Get form values
                const formData = {
                    Principal: parseInt(document.getElementById('Principal').value),
                    terms: parseInt(document.getElementById('terms').value),
                    age: parseInt(document.getElementById('age').value),
                    education: document.getElementById('education').value,
                    Gender: document.getElementById('Gender').value
                };

                try {
                    // Make prediction request
                    const predictionResponse = await fetch('http://localhost:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!predictionResponse.ok) {
                        const errorData = await predictionResponse.json().catch(() => ({}));
                        throw new Error(errorData.error || 'Prediction request failed');
                    }

                    const predictionData = await predictionResponse.json();

                    // Display results
                    document.getElementById('decisionText').textContent = `Decision: ${predictionData.prediction}`;
                    document.getElementById('confidenceText').textContent = `Confidence: ${(predictionData.probability * 100).toFixed(1)}%`;
                    result.className = 'result ' + (predictionData.prediction === 'Approved' ? 'approved' : 'rejected');
                    result.style.display = 'block';

                    // Get graph data
                    const graphsResponse = await fetch('http://localhost:5000/compute_graphs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!graphsResponse.ok) {
                        const errorData = await graphsResponse.json().catch(() => ({}));
                        throw new Error(errorData.error || 'Failed to load graph data');
                    }

                    const graphsData = await graphsResponse.json();

                    // Draw graphs
                    drawGraph(
                        'principalGraph',
                        'Approval Probability by Loan Amount',
                        graphsData.principal_graph.x,
                        graphsData.principal_graph.y,
                        'Principal ($)'
                    );

                    drawGraph(
                        'ageGraph',
                        'Approval Probability by Age',
                        graphsData.age_graph.x,
                        graphsData.age_graph.y,
                        'Age'
                    );

                } catch (error) {
                    console.error('Error:', error);
                    errorText.textContent = error.message;
                    result.className = 'result error';
                    result.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                    btn.disabled = false;
                }
            }

            function drawGraph(containerId, title, xValues, yValues, xTitle) {
                const trace = {
                    x: xValues,
                    y: yValues,
                    type: 'scatter',
                    mode: 'lines+markers',
                    line: { shape: 'spline', color: '#3498db' },
                    marker: { color: '#2980b9' }
                };

                const layout = {
                    title: title,
                    xaxis: { title: xTitle },
                    yaxis: {
                        title: 'Approval Probability',
                        range: [0, 1],
                        tickformat: ',.0%'
                    },
                    height: 400
                };

                Plotly.newPlot(containerId, [trace], layout);
            }
        </script>
    </body>
    
    </html>
